AllCops:
    NewCops: enable

Layout/FirstHashElementIndentation:
    Enabled: false

Layout/HashAlignment:
    Enabled: false

Layout/IndentationWidth:
    Width: 4

Layout/LineLength:
    Enabled: false

Layout/SpaceInsideArrayLiteralBrackets:
    Enabled: false

Naming/FileName:
    Enabled: false

Style/FrozenStringLiteralComment:
    Enabled: false

Style/HashSyntax:
    EnforcedStyle: hash_rockets

Style/RaiseArgs:
    EnforcedStyle: compact

